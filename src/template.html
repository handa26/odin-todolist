<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main id="root">
      <section class="sidebar">
        <div class="tags" id="tags">
          <div class="tags-header">
            <h3>Tasks</h3>
            <div class="tags-button" id="tags-button">
              <button><i class="fa-solid fa-plus"></i></button>
              <p>Add task</p>
            </div>
          </div>
          <ul></ul>
        </div>
      </section>

      <section class="content">
        <h1>Today</h1>
        <!-- <div class="item">
          <label class="item-label"
            >Do homework
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>
          <div class="item-content">
            <p class="item-desc">This is description</p>
            <p class="item-tag">Today</p>
          </div>
        </div>
        </div> -->
      </section>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-body">
            <div class="input-group">
              <input
                type="text"
                name="title"
                class="input-title"
                id="title"
                placeholder="Finish my homework"
                autofocus
              />
            </div>

            <div class="input-group">
              <input
                type="text"
                name="description"
                class="input-description"
                id="description"
                placeholder="Description"
                autofocus
              />
            </div>

            <div class="modal-footer">
              <div class="input-group">
                <input
                  type="date"
                  id="dueDate"
                  name="dueDate"
                  value="2024-12-17"
                  min="2018-01-01"
                />
              </div>

              <div class="input-select">
                <select name="priority" id="priority">
                  <option value="0" disabled>Priority</option>
                  <option value="1">Priority 1</option>
                  <option value="2">Priority 2</option>
                  <option value="3">Priority 3</option>
                  <option value="4">Priority 4</option>
                </select>
              </div>
            </div>

            <hr />

            <div class="modal-btns">
              <select name="projects" id="projects">
                <option value="inbox" disabled>Inbox</option>
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="errands">Errands</option>
              </select>

              <div>
                <button class="close btn-light">Cancel</button>
                <button class="btn-dark" id="btn-add-task">Add task</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
